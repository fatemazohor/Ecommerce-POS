<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
        <title>Add Student</title>

    </h:head>
    <h:body>
        <f:view>
            <h:form>
                
                <h:outputLabel value="Student Name:"/>
                <h:inputText value="#{studentManagedBean.stu.sname}"></h:inputText>
                <br/>
                <h:outputLabel value="Student Email:"/>
                <h:inputText value="#{studentManagedBean.stu.email}"></h:inputText>
                <br/>
                <h:outputLabel value="Student Roll:"/>           
                <h:selectOneRadio value="#{studentManagedBean.stu.roll}" >
                    <f:selectItem itemValue="01" itemLabel="01"></f:selectItem>
                    <f:selectItem itemValue="02" itemLabel="02"></f:selectItem>
                    <f:selectItem itemValue="03" itemLabel="03"></f:selectItem>
                    <f:selectItem itemValue="04" itemLabel="04"></f:selectItem>
                </h:selectOneRadio>
                    
                <br/>
                
                <h:outputLabel value="Student Image:"/>
                
                <h:selectOneMenu value="#{studentManagedBean.stu.image}">
                    <f:selectItem itemLabel= "Passport" itemValue="myPassport"></f:selectItem>
                    <f:selectItem itemLabel="Full Scale" itemValue="myfullImage"></f:selectItem>
                    <f:selectItem itemLabel="Profile" itemValue="myProfile"></f:selectItem>
                </h:selectOneMenu>
                <br/>
                <h:commandButton action="#{studentManagedBean.saveStudent()}" value="Submit"></h:commandButton>
                <h:commandButton action="viewall.xhtml" value="Show Data"></h:commandButton>
                
            </h:form>

        </f:view>
        
    </h:body>
</html>
